<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Online Shopping || Shopping Cart</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
          <div class="navparent" style="border-radius: 3rem;  border-bottom: 1px #6a6d76 solid ;">
           <a href="index.html" id="web-title" class="varela-round-regular">
             online shopping 
           </a>
           <a id="logout" href="SignUp.html">
            Log out
          </a>
          </div> 
        </div>
    </header>

    <main>
      <div class="container pt-5 px-2 mt-5">
        <p class="text-center cart-empty fs-3 text-secondary mt-5" style="letter-spacing: 4px;">Cart is Empty</p>
        <div id="cartProducts" class="justify-content-between gap-4">
 

        </div> 
      </div> 
    </main> 
    <section>
      <div class="container-fluid"  style="margin-top: 100px;">
        <div id="total-price" class="text-center d-none">
            Total Price : 
            <span id="price-num" class="text-success"></span><!--
         --><span class="text-success">$</span>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid text-center pt-3" style="margin-top: 10rem;">
        <p id="fav-title">Favorites</p>
      </div>
      <p class="text-center fav-empty fs-3 text-secondary mt-5" style="letter-spacing: 4px;">Favorites List is Empty</p>
      <div class="container p-0 mt-5 position-relative">
        <i class="arrow fa-solid d-none fa-arrow-left"></i>
        <div id="favorites">
      
        </div>
        <i class="arrow fa-solid d-none fa-arrow-right"></i>
      </div>
    </section>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="js/ShoppingCart.js"></script>
</body>
</html>
